<!DOCTYPE html>
<html>
<head>
	<title>Salary Generator</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src = "./js/calculator.js"></script>
	<!-- <script type="text/javascript" src="./js/generate.js"></script> -->
	
</head>
<body>
	<h1>SALARY GENERATOR<h1>
	<H5></H5>
		<form id="SalaryForm">
			<fieldset>
			<p>
				<label>Employee Level</label>
				<select name="employeeType" id = "employeeType">
	               <option value = "Interns">Interns</option>
	               <option value = "Associates">Associates</option>
	               <option value = "Managers">Managers</option>
	               <option value = "Excutives">Excutives</option>
	               <option value = "Directors">Directors</option>
             	</select>
			</p>
			<p>
				<label >Experience Level</label>
				<input type="radio" name="experienceExp" value="level3">level 3
				<input type="radio" name="experienceExp" value="level2">Level 2
				<input type="radio" name="experienceExp" value="level1">Level 1<br>

			</p>
			</fieldset>
				
		</form>
	

		<div class="reportpage">
                <button onclick="out()">Calculate salary<button>
			    
				<h3 id="result">SALARY REPORT</h3>
				<h3 id="sal"></h3>
				<h3 id="trans"></h3>
				<h3 id="ward"></h3>
				<h3 id="Total"></h3>
				<pre>
				</pre>
		</div>
	
</body>
</html>
